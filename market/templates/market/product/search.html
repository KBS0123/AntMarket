{% extends 'market/base.html' %}
{% load static %}
{% block title %}
    kw
{% endblock %}
{% block content %}
    <div id="main" class="products-list">
        <h1>
            Products
        </h1>
        {% if products %}
            {% for product in products %}
                <div class="item">
                    <a href="{{ product.get_absolute_url }}">
                        <img src="{% if product.image %}
                                    {{ product.image.url }}
                                  {% else %}
                                    {% static 'img/no_image.png' %}
                                  {% endif %}">
                    </a>
                    <br/>
                        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                    <br/>
                    {{ product.price }}원
                </div>
            {% endfor %}
        {% else %}
            <h2>제품이 없습니다.</h2>
        {% endif %}
    </div>
{% endblock %}
