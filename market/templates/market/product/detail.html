<!-- market/templates/market/product/list.html -->
{% extends 'market/base.html' %}
{% load static %}
{% block title %}
    {{ product.name }}
{% endblock %}
{% block content %}
    <div class="product-detail">
        <img src="{% if product.image %}
                    {{ product.image.url }}
                  {% else %}
                    {% static 'img/no_image.png' %}
                  {% endif %}">
        <h1>{{ product.name }}</h1>
        <h2>
            <a href="{{ product.minicategory.get_absolute_url }}">
                {{ product.minicategory }}
            </a>
        </h2>
        <p class="price">{{ product.price }}Ïõê</p>
        {{ product.description|linebreaks }}
    </div>
    <a href="{{ product.get_review_url }}">{{ user.username }}</a>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e3165d2c3e60ad707e3de1280a966975"></script>
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);
    </script>
{% endblock %}
