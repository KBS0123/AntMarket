{% load static %}
<head>
    <link href="{% static 'css/component.css' %}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>

<!-- 네비게이션 바 -->

<style type="text/css">
    .navbar{
       display: flex; !important;
       justify-content: space-between; !important;
       background-color:#FFFFFF; !important;
    }
    nav a {
        position: center;
        display: inline-block;
        margin: -8px 0px;
        outline: none;
        color: rgba(0, 0, 0, 1) !important; /*카테고리 내부 글 색상*/
        text-decoration: none;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 1px;
        font-weight: 400;
        text-shadow: 0 0 1px rgba(255,255,255,0.3);
        font-size: 1em;
    }

    nav a:hover,
    nav a:focus {
        outline: none;
    }

    .nanum-myeongjo-bold {
      font-family: "Nanum Myeongjo", serif;
      font-weight: 700;
      font-style: normal;
    }


    li{
        font-family: "Nanum Myeongjo", serif;
        font-size: 30px;
        color: rgba(0, 0, 0, 1) !important;
        padding: 5px 150px 8px 100px; /*메뉴 항목 위치 조정*/
    }

    .cl-effect-1 a::before,
    .cl-effect-1 a::after {
        display: inline-block;
        opacity: 0;
        -webkit-transition: -webkit-transform 0.3s, opacity 0.2s;
        -moz-transition: -moz-transform 0.3s, opacity 0.2s;
        transition: transform 0.3s, opacity 0.2s;
    }

    .cl-effect-1 a::before {
        margin-right: 10px;
        content: '[';
        -webkit-transform: translateX(20px);
        -moz-transform: translateX(20px);
        transform: translateX(20px);
    }

    .cl-effect-1 a::after {
        margin-left: 10px;
        content: ']';
        -webkit-transform: translateX(-20px);
        -moz-transform: translateX(-20px);
        transform: translateX(-20px);
    }

    .cl-effect-1 a:hover::before,
    .cl-effect-1 a:hover::after,
    .cl-effect-1 a:focus::before,
    .cl-effect-1 a:focus::after {
        opacity: 1;
        -webkit-transform: translateX(0px);
        -moz-transform: translateX(0px);
        transform: translateX(0px);
    }

</style>
        <!--navbar-->
        <nav class="navbar">
            <div class="cl-effect-1 px-40 px-lg-5">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <a href="{% url 'market:home' %}"><img src="{% static 'img/Ant Market No Bg.png' %}" height="100" width="210" style="margin: 2px 5px 8px 5px"></a>
                </a>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'user:profile' %}">{{user.username}}</a>
                        <a class="nav-link" href="{% url 'user:logout' %}">로그아웃</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'user:login' %}">Login</a>
                        {% endif %}
                    </li>
                    <li> <!--회원가입, 유저가 로그인 하지 않은 상태에서 회원가입하도록 처리-->
                        {% if not user.is_authenticated %}
                        <a class="nav-link" href="{% url 'user:signup' %}">Sign up</a>
                        </li>
                            {% endif %}
                           <div style="display: flex; justify-content: flex-end;">
                                <ul class="nav" style="list-style-type: none; padding: 0;">
                                    {% for category in categories %}
                                    <li style="display: inline-block; margin-left: 50px;">
                                        <a class="nav-link" href="{{ category.get_absolute_url }}">{{ category.name }}</a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                </ul>
            </div>
        </nav>
