<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <style>
        #chat-log {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            overflow: auto;
            padding: 10px;
        }
        #chat-log div {
            margin-bottom: 10px;
        }
        #chat-log img {
            max-width: 200px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>채팅방: {{ room_name }}</h1>
    <div id="chat-log">
        {% for message in messages %}
        <div>
            <b>{{ message.timestamp }} {{ message.user.username }}</b> {{ message.message }}
            {% if message.image %}
                <br><img src="{{ message.image.url }}" alt="메시지 이미지">
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <input id="chat-message-input" type="text" size="100" placeholder="메시지를 입력하세요">
    <input id="chat-message-submit" type="button" value="전송">
    <input type="file" id="chat-image-input">

    <script>
        const roomName = "{{ room_name|escapejs }}";
        const username = "{{ request.user.username|escapejs }}";
        const productId = "{{ product.id|escapejs }}";  // 현재 제품의 ID

        const chatSocket = new WebSocket(
            (window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.getElementById('chat-log');
            let message = '<div>';

            if (data.timestamp) {
                message += `<b>${data.timestamp} ${data.user}</b> `;
            }
            message += data.message;

            if (data.image_url) {
                message += `<br><img src="${data.image_url}" alt="이미지">`;
            }

            message += '</div>';
            chatLog.innerHTML += message;
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('채팅 소켓이 예기치 않게 닫혔습니다.');
        };

        document.getElementById('chat-message-input').focus();
        document.getElementById('chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.getElementById('chat-message-submit').click();
            }
        };

        document.getElementById('chat-message-submit').onclick = function(e) {
            const messageInputDom = document.getElementById('chat-message-input');
            const message = messageInputDom.value;
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'username': username,
                    'product_id': productId
                }));
                messageInputDom.value = '';
            }
        };

        document.getElementById('chat-image-input').onchange = function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                chatSocket.send(JSON.stringify({
                    'message': '',
                    'image': event.target.result,
                    'username': username,
                    'product_id': productId
                }));
                e.target.value = '';  // 입력 필드 지우기
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
