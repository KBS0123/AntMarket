{% extends "market/base.html" %}
{% block title %}카카오페이 결제{% endblock %}
{% block content %}
<h1>카카오페이 결제</h1>
{% if status == 1 %}
    <p>주문 상품: {{ store }}의 {{ cart_item }}</p>
    <p>배달 위치: {{ location }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">카카오페이로 결제하기</button>
    </form>
{% else %}
    <p>장바구니가 비어 있습니다.</p>
{% endif %}
{% endblock %}
