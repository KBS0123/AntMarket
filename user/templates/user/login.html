{% extends "market/base.html" %}
{% load socialaccount %}
{% load static %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'user:login' %}">
        {% csrf_token %}
        {% include "user/form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
            value="{{form.username.value|default_if_none:''}}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
            value="{{form.password.value|default_if_none:''}}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <a href="{% provider_login_url 'kakao' %}">
            <img src="{% static 'img/kakao_login.png' %}" alt="...">
        </a>
        <a href="{% url 'social:begin' 'naver' %}">
             <img src="{% static 'img/naver_login.png' %}" alt="..." width="25%">
        </a>
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <img src="{% static 'img/google_login.png' %}" alt="..." width="30%">
        </a>

    </form>
</div>
{% endblock %}
