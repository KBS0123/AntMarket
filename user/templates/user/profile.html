{% extends "market/base.html" %}
{% load static %}
{% block title %}
    Profile
{% endblock %}
{% block content %}
    <style>
        /* 전체 컨텐츠를 중앙 정렬하기 위한 스타일 */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 전체 높이에 맞춰 세로 중앙 정렬 */
            text-align: center;
            position: relative;
            overflow: hidden; /* 가상 요소가 넘치지 않도록 설정 */
        }

        /* 가상 요소 스타일 */
        .content-container::before,
        .content-container::after {
            content: "";
            position: absolute;
            top: 0;
            height: 100%;
            z-index: -1; /* 실제 컨텐츠 뒤로 이동 */
        }

        /* 왼쪽 여백 스타일 */
        .content-container::before {
            left: 0;
            width: 50%; /* 왼쪽 절반만 색상이 표시됨 */
            background-color: #EABEAB; /* 왼쪽 배경색 */
        }

        /* 오른쪽 여백 스타일 */
        .content-container::after {
            right: 0;
            width: 50%; /* 오른쪽 절반만 색상이 표시됨 */
            background-color: #B67356; /* 오른쪽 배경색 */
        }

        /* 내용 컨테이너 스타일 */
        .content {
            position: relative; /* 가상 요소 위에 위치하도록 설정 */
            z-index: 1; /* 가상 요소 위로 올려줌 */
            background-color: #fff; /* 실제 컨텐츠 배경색 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* 컨텐츠 최대 너비 */
            margin: 0 auto; /* 가운데 정렬 */
        }

        /* 프로필 이미지 스타일 */
        .profile-image {
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* 버튼 스타일 */
        .btn {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #333; /* 마우스 호버 시 배경색 조정 */
        }
    </style>

    <div class="content-container">
        <div class="content">
            <h1>Profile</h1>
            {% if user_profile and user_profile.profile_image %}
                <img src="{{ user_profile.profile_image.url }}" alt="Profile Image" class="profile-image" width="150">
            {% else %}
                <p>No profile image available.</p>
            {% endif %}
            <p>{{ user.email }}</p>
            <a href="{% url 'user:my_products' %}" class="btn">내가 올린 글</a>
            <br>
            <button id="delete-account" class="btn btn-danger">회원탈퇴</button>
            <form id="delete-form" method="post" action="{% url 'user:delete' %}" style="display:none;">
                {% csrf_token %}
            </form>
        </div>
    </div>

    <script>
        document.getElementById('delete-account').addEventListener('click', function() {
            if (confirm('회원을 탈퇴하시겠습니까?')) {
                document.getElementById('delete-form').submit();
            }
        });
    </script>
{% endblock %}
